<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="../users/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <nav class="menu-nav">
            <h1 class="dashboard">İdarə Paneli</h1>
            <ul class="menu-nav-ul">
                <li class="menu-list home-link">
                    <a class="menu-link"><i class="fas fa-home icon"></i> Əsas Səhifə</a>
                </li>
                <li class="menu-list posts-link">
                    <a class="menu-link"><i class="fas fa-file-alt icon"></i>Postlar</a>
                </li>
                <li class="menu-list users-link active">
                    <a class="menu-link active-a"><i class="fas fa-users icon"></i>Komandamız</a>
                </li>
                <li class="menu-list collab-link ">
                    <a class="menu-link "><i class="fas fa-handshake icon"></i>Əməkdaşlıq</a>
                </li>
                <li class="menu-list profile-link ">
                    <a class="menu-link "><i class="fas fa-user icon"></i>Profil</a>
                </li>

            </ul>
        </nav>
        <div class="users-section">
            <!-- Profil section -->
            <div class="profil-section">
                <h1 class="main-h1">Komandamız</h1>
                <div class="profil">
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="line"></div>
                    <p class="profil-user-fullname">Ad Soyad</p>
                    <div class="profil-image dropdown">
                        <img src="../img/avatar.png" alt="user image " class="img">
                        <ul class=" dropdown-menu log " aria-labelledby="dropdownMenuButton1">
                            <li class="log-link">
                                <a class="dropdown-item" href="../user-profile/user-profile.html">Profil</a>
                            </li>
                            <li class="log-link">
                                <a class="dropdown-item" href="../login/login.html">Çıxış</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="users">
                <button class="add-user" id="add-new-user"><i class="fas fa-plus"></i>Yeni üzv əlavə et</button>
                <div class='user'>
                    <div class='user-img'>
                        <img src='../img/avatar.png' alt='Shekil'>
                    </div>
                    <p class='user-fullname'>Ad Soyad</p>
                    <p class='user-position'>Vəzifə</p>
                    <div class='btns'>
                        <button class='btn-message-user'><a href='../message/message.html'>Mesaj</a></button>
                        <button class='btn-profile'><a href='../user-profile/user-profile.html'>Profil</a></button>
                    </div>
                </div>

            </div>

            <!-- Add new user -->
            <div class="add-newuser-section">
                <div class="add-new-user">
                    <i class="fas fa-times close-page"></i>
                    <h3>Yeni komanda üzvü</h3>

                    <div class="new-user-name">
                        <label>Ad</label>
                        <input type="text" name="newUserName" id="newUserName">
                    </div>
                    <div class="new-user-surname">
                        <label>Soyad</label>
                        <input type="text" name="newUserSurname" id="newUserSurname">
                    </div>

                    <div class="new-user-job">
                        <label>Vəzifə</label>
                        <input type="text" name="newUserJob" id="newUserJob">
                    </div>
                    <div class="new-user-email">
                        <label>E-poçt</label>
                        <input type="email" name="newUserEmail" id="newUserEmail">
                    </div>

                    <button class="save-new-user">Yadda Saxla</button>
                </div>
            </div>
        </div>

    </div>
    <script src="../main/main.js "></script>
    <script src="../users/users.js "></script>
</body>

</html>
