    <link href="../editor/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">

<body>
    <div class="main">
        <nav class="menu-nav">
            <h1 class="dashboard">İdarə Paneli</h1>
            <ul class="menu-nav-ul">
                <li class="menu-list home-link">
                    <a class="menu-link"><i class="fas fa-home icon"></i> Əsas Səhifə</a>
                </li>
                <li class="menu-list posts-link active">
                    <a class="menu-link active-a"><i class="fas fa-file-alt icon"></i>Postlar</a>
                </li>
                <li class="menu-list users-link">
                    <a class="menu-link"><i class="fas fa-users icon"></i>Komandamız</a>
                </li>
                <li class="menu-list collab-link ">
                    <a class="menu-link "><i class="fas fa-handshake icon"></i>Əməkdaşlıq</a>
                </li>
                <li class="menu-list profile-link ">
                    <a class="menu-link "><i class="fas fa-user icon"></i>Profil</a>
                </li>

            </ul>
        </nav>
        <div class="post-section">
            <!-- Profil section -->
            <div class="profil-section">
                <h1 class="main-h1">Postlar</h1>
                <div class="profil">
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="line"></div>
                    <p class="profil-user-fullname">Ad Soyad</p>
                    <div class="profil-image dropdown">
                        <img src="../img/avatar.png" alt="user image " class="img">
                        <ul class=" dropdown-menu log " aria-labelledby="dropdownMenuButton1">
                            <li class="log-link">
                                <a class="dropdown-item" href="../user-profile/user-profile.html">Profil</a>
                            </li>
                            <li class="log-link">
                                <a class="dropdown-item" href="../login/login.html">Çıxış</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="post-creation">
                <textarea name="post-heading" id="post-heading" cols="50" rows="1" class="post-area-heading" placeholder="Post başlığı daxil edin.."></textarea>
                <!-- CONTENT EDITOR -->
                <div id="froala-editor"></div>

                <button class="add-post-btn btn btn-outline-primary">Əlavə Et</button>
            </div>
            <div id="post-card-section">
                <!--Card section -->
            </div>
        </div>
    </div>
