<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../register/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- PANELS -->
        <div class="panels-container ">
            <div class="panel left-panel ">
                <div class="content ">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus voluptatum rem enim atque porro facilis corrupti eum excepturi itaque doloribus.</p>
                    <button class="btn transparent " id="sign-in-button "><a href="../login/login.html">Daxil Ol</a></button>
                </div>
            </div>
        </div>

        <!-- Register -->
        <div class="signin-signup signup ">
            <form role="form " class="sign-up-form" id="sign-up-form">
                <h2 class="title "> Qeydiyyat</h2>
                <div class="input-field">
                    <i class="fas fa-user social-icon-i "></i>
                    <input type="text" name="registerFullname " placeholder="Ad Soyad " id="register-fullName" required>
                    <p class="error fullname-error"></p>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope social-icon-i "></i>
                    <input type="email" name="registerEmail " placeholder="E-poçt " id="register-email" required>
                    <p class="error email-error"></p>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock social-icon-i "></i>
                    <input type="password" name="registerPassword " class="pass password" placeholder="Şifrə " id="register-password" required>
                    <i class="fas fa-eye-slash social-icon-i"></i>
                    <p class="error pass-error"></p>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock social-icon-i "></i>
                    <input type="password" name="registerconfirmPassword " class="pass-conf confirm-password " placeholder="Şifrəni təkrar daxil edin " id="register-confirmPassword" required>
                    <i class="fas fa-eye-slash social-icon-i-conf"></i>
                    <p class="error confPass-error"></p>
                </div>
                <button type="submit" class="btn btn-register"><a href="#">Qeydiyyat</a></button>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="../register/register.js"></script>
</body>

</html>
